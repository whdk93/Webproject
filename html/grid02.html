<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 레이아웃</title>
    <style>
        .wrap{
            display: grid;
            margin: 2px;
            padding: 10px;
            grid-template-columns: 30% 40% 30%;
            grid-template-rows: 200px 200px 200px;
        }

        .wrap>div{
            margin: 2px;
            padding: 10px;
            font-size: 30px;
            text-align: center;
        }

        .grid1 {
            grid-column-start: 1;
            grid-column-end: 3;
            background-color: aqua;
        }
        .grid2 {
            grid-column-start: 3;
            grid-column-end: 4;
            background-color: chocolate;
        }
        .grid3 {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 4;
            background-color: chartreuse;
        }
        .grid4 {
            grid-column-start: 2;
            grid-column-end: 4;
            background-color: blue;
        }
        .grid5 {
            grid-column-start: 2;
            grid-column-end: 3;
            background-color: cornsilk;
        }
        .grid6 {
            grid-column-start: 3;
            grid-column-end: 4;
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="grid1">영역1</div>
        <div class="grid2">영역2</div>
        <div class="grid3">영역3</div>
        <div class="grid4">영역4</div>
        <div class="grid5">영역5</div>
        <div class="grid6">영역6</div>
    </div>
</body>
</html>

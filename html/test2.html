<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            overflow: hidden;
        }
        li {
            float: left;
        }
        p{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <ul>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
    </ul>
    <p>나는 아래 존재</p>
    <p>정해진 너비 아래로 내려오지 않는 법</p>
</body>
</html>

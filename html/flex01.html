<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        .flexbox {
            height: 200px;
            background-color: #ccc;
            display: flex;
        }

        .flexbox>div{
            margin: 10px;
            background-color: cyan;
            flex: 1; /*가중치,안드로이드의 weight와 비슷 | 1 = 1 1 0의 줄임표현*/
            width: 200px;
            flex: 0 0 100px;
        }
        /*flex
            1(flex-grow) 1(flex-shrink) 0(flex-basis)
            
            flex-grow:공간이 남을때 항목의 크기를 늘려 채워주는 방법, 생략불가능
            0:기본값, 1:항목들이 모두 1이면 같은 크기, 양수:값만큼 늘어남

            flex-shrink:공간이 부족할 때 항목의 크기를 줄여 채워주는 방법
            0:공간이 부족해도 항목의 크기를 줄일 수 없음, 1:기본값, 알아서 안넘치게 줄여줌, 양수:값이 높을수록 더 좁아짐

            flex-basis:자식 요소들의 초기 길이를 지정
        */
        
        /*.flexbox > div:nth-child(1) {
            flex:1;
        }
        .flexbox > div:nth-child(2) {
            flex:2;
        }
        .flexbox > div:nth-child(3) {
            flex:1;
        }*/
    </style>
</head>
<body>
    <div class="flexbox">
        <div><img src="../images/13.png" alt=""></div>
        <div><img src="../images/13.png" alt=""></div>
        <div><img src="../images/13.png" alt=""></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>61제이쿼리-애니메이션14</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        div {
            width : 50px;
            height : 50px;
            background-color : orange;
            position: relative;
        }
    </style>
    <script>        
        $(function () {
            $('div').each(function (index) {
                $(this).delay(index*500).animate({
                    left : 1500
                },'slow').animate({
                    left : 0
                },'slow');
            });
        });      
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>

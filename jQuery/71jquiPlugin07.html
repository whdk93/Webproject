<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>71제이쿼리-dialog, datepicker</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
        input, label {
            width: 95%;
            margin-bottom: 12px;
            padding: 0.4em;
        }
        .dialogTitle {
            font-size: 1.3em;
            text-align: center;
            color: cornflowerblue;
        }
    </style>
    <script>        
        $(function () {
          $('#dialog').dialog({
            autoOpen: false,
            buttons: {
                저장: function () {
                    let eName=$('#event-name').val();
                    let eDate=$('#event-date').val();
                    $('<h2></h2>').html(eDate + " : " + eName).appendTo('#output');
                    $('#event-name').val('');
                    $('#event-date').val('');
                    $('#dialog').dialog('close');
                },
                초기화: function () {
                    $('#event-name').val('');
                    $('#event-date').val('');
                },
                취소: function () {
                    $('#event-name').val('');
                    $('#event-date').val('');
                    $('#dialog').dialog('close');
                }
            },
            modal: true, // modal: 입력중일때 다른 곳에서 활성화 안되게 함
            show: {
                effect: 'blind',
                duration: 1000,
            },
            hide: {
                effect: 'fade',
                duration: 1000
            }
          });
          $('.dialogOpen').click(function () {
            $('#dialog').dialog('open');
          });
          $('#event-date').datepicker({
            dateFormat : 'yy년 mm월 dd일'//,
            //numberOfMonths: 3
          });
        });
    </script>
</head>
<body>
    <!-- 메인 페이지 내용 -->
    <input type="text">
    <h1>일정 관리</h1>
    <button class="dialogOpen">일정 생성</button>
    <hr>
    <!-- 저장되는 장소 -->
    <div id="output">

    </div>
    <!-- 일정관리를 다이얼로그 창으로 -->
    <div id="dialog" title="일정관리">
        <h2 class="dialogTitle">일정 입력</h2>
        <label for="event-name">일정 이름</label>
        <input id="event-name" type="text">
        <label for="event-date">날짜</label>
        <input id="event-date" type="text">
    </div>
</body>
</html>

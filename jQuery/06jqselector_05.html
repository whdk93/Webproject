<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리-선택자5</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function () {
            $('li:even').css('background','yellowgreen'); // :even :짝수번째 요소 선택 (0,2,4,6,...)
            $('li:odd').css('background','pink');         // :odd : 홀수번째 요소 선택
            $('li:first').css({'font-size':'1.8em',color:'red'});
            $('li:last').css({'font-size':'1.8em',color:'blue'});
            $('tr').css('text-align','center');
            $('tr:odd').css('background','#FAED7D');
            $('tr:even').css('background','#B2EBF4');
            $('tr:first').css('background','#000').css('color','#ccc');
        });
    </script>
</head>
<body>
    <h2>동물의 세계</h2>
    <ul>
        <li>사자</li>
        <li>코끼리</li>
        <li>표범</li>
        <li>기린</li>
        <li>악어</li>
        <li>상어</li>
        <li>고래</li>
    </ul>
    <h2>혈액형 조사</h2>
    <table>
        <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
        <tr><td>김철수</td><td>O형</td><td>서울시 용산구</td></tr>
        <tr><td>이영희</td><td>A형</td><td>서울시 중구</td></tr>
        <tr><td>홍길동</td><td>AB형</td><td>서울시 영등포구</td></tr>
        <tr><td>이영표</td><td>B형</td><td>서울시 강남구</td></tr>
        <tr><td>박찬호</td><td>A형</td><td>서울시 종로구</td></tr>
        <tr><td>손흥민</td><td>O형</td><td>서울시 노원구</td></tr>
    </table>
</body>
</html>

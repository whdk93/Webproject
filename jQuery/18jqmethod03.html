<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18제이쿼리-메소드3</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function() {
            $('h1').css('background','yellow').add('p').css('border','2px dotted #ccc');
            // add(선택자).메소드() : 메소드를 추가적용하는데 add 앞에 있는 선택자에도 적용됨
            // 결과 : h1에는 'background','yellow'와 'border','2px dotted #ccc' 둘다 적용
            //        p에는 'border','2px dotted #ccc'만 적용
        });
    </script>
</head>
<body>
    <h1>HTML5</h1>
    <p>홈페이지 제작 뼈대</p>
    <h1>CSS3</h1>
    <p>홈페이지 꾸미고 레이아웃</p>
    <h1>JavaScript</h1>
    <p>정적인 홈페이지를 동적으로 제작</p>
</body>
</html>

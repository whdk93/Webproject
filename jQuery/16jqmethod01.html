<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16제이쿼리-메소드1</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function() {
            /* $('h1:even').css({
                color:'white',
                backgroundColor:'orange',
                border:'3px solid green'
            }); */ 
            
            // filter() : 필터링메소드
            /* $('h1').filter(':even').css({
                color:'white',
                backgroundColor:'orange',
                border:'3px solid green'
            }); */
            $('h1').filter(function (index) {
                return index % 3 ==0; // return 값으로 다양한 공식을 넣을 수 있음 => 다양한 값으로 필터링 가능
            }).css({
                color:'white',
                backgroundColor:'orange',
                border:'3px solid green'
            });
        });
    </script>
</head>
<body>
    <h1>제이쿼리 선택자</h1>
    <h1>제이쿼리 메서드</h1>
    <h1>제이쿼리 이벤트</h1>
    <h1>제이쿼리 애니메이션</h1>
    <h1>제이쿼리 실무응용기술</h1>
    <h1>제이쿼리 플러그인</h1>
</body>
</html>

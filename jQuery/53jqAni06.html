<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>53제이쿼리-사용자정의효과 애니메이션(animate)</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        img,h2 {
            position: relative;
        }
    </style>
    <script>        
        $(function () {
            // 1. $(선택자).animate(object);
            // 2. $(선택자).animate(object, speed);
            // 3. $(선택자).animate(object, speed, easing/callback);
            // 4. $(선택자).animate(object, speed, easing, callback);
            $('img').click(function () {
                $(this).animate({
                    left : 500
                },5000);
            });
            $('h2').click(function () {
                $(this).animate({
                    left : 1000
                },5000,function () {
                    $(this).html('농구 보러 갑니다 🏀');
                });
            });
        });      
    </script>
</head>
<body>
    <img src="images/car_green.jpg" alt=""><br>
    <img src="images/car_red.jpg" alt=""><br>
    <img src="images/car_purple.jpg" alt=""><br>
    <h2>나는 무엇을 하러 갈까요?</h2>
</body>
</html>

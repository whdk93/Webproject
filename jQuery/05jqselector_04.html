<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리-선택자4</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function () {
            setTimeout(function () {
                let choice=$('select>option:selected').val(); // :selected : 요소중 selected된 요소를 선택 ,val() => 값을 가져옴
                alert(choice + '를(을) 선택하셨습니다.');
            },5000);
        });
    </script>
</head>
<body>
    <h2>북산 인기투표</h2>
    <select>
        <option>강백호</option>
        <option>서태웅</option>
        <option>송태섭</option>
        <option>정대만</option>
        <option>채치수</option>
    </select>
</body>
</html>

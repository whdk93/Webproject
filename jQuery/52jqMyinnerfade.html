<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>51제이쿼리-innerfade 플러그인x</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        #inner_fade {
            position: relative;
        }
        #inner_fade > img {
            width: 500px;
            height: 350px;
            position: absolute;
        }
    </style>
    <script>        
        $(function () {
            setInterval(()=>{
                $('#inner_fade>img').last().slideUp(500, function () {
                    $(this).prependTo('#inner_fade').css('display','inline-block');
                });
            },2000);
        });      
    </script>
</head>
<body>
    <div id="inner_fade">
        <img src="images/Chrysanthemum.jpg" alt="">
        <img src="images/Desert.jpg" alt="">
        <img src="images/Hydrangeas.jpg" alt="">
        <img src="images/Jellyfish.jpg" alt="">
        <img src="images/Koala.jpg" alt="">
        <img src="images/Lighthouse.jpg" alt="">
        <img src="images/Penguins.jpg" alt="">
    </div>
</body>
</html>

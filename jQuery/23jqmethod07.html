<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23제이쿼리-메소드7</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function() {
            let imgs=["images/box2.png","images/lightbulb.png","images/웃는사람.png",
                    "images/box1.png","images/lightbulb1.png","images/우는사람.png"];
            // $('img').each(function (index) {
            //     $(this).hover(function(){
            //         $(this).attr('src', imgs[index]);
            //     },function(){
            //         $(this).attr('src', imgs[index+3]);
            //     });
            // });
            let index;
            $('img').hover(function(){
                index=$(this).index();
                $(this).attr('src', imgs[index]);
            },function(){
                $(this).attr('src', imgs[index+3]);
            });
        });
    </script>
</head>
<body>
    <img src="images/box1.png" alt="보물상자">
    <img src="images/lightbulb1.png" alt="꺼진전구">
    <img src="images/우는사람.png" alt="우는사람">
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리-선택자6</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function () {
            $('li:only-child').css('background-color','#ff0'); // only-child : 부모요소 중 자식요소가 하나뿐인 요소를 선택
            $('#target>li').slice(1,3).css('background-color','#0f0'); // slice(n,n) or slice(n)
        });
    </script>
</head>
<body>
    <h2>동물1</h2>
    <ul id="target">
        <li>사자</li>
        <li>코끼리</li>
        <li>표범</li>
        <li>기린</li>
    </ul>
    <h2>동물2</h2>
    <ul>
        <li>악어</li>
        <li>상어</li>
        <li>고래</li>
    </ul>
    <h2>동물3</h2>
    <ul>
        <li>넓적부리황새</li>
    </ul>
</body>
</html>

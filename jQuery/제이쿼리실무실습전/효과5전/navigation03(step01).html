<!DOCTYPE HTML>
<head>
<meta charset="utf-8">
<title>jQuery Navigation</title>
<link rel="stylesheet" href="style.css">
<script src="http://code.jquery.com/jquery-1.7.min.js"></script>

</head>

<body>
<div id="menuArea">
	<ul id="navi">
		<li id="menu1">
			<a href="#">회사소개</a>
			<ul class="sub">
				<li><a href="#">회사비전</a></li>
				<li><a href="#">회사연혁</a></li>
				<li><a href="#">오시는길</a></li>
			</ul>
		</li>
		<li id="menu2">
			<a href="#">제품</a>
			<ul class="sub">
				<li><a href="#">스피커</a></li>
				<li><a href="#">헤드셋</a></li>
				<li><a href="#">이어폰</a></li>
			</ul>
		</li>
		<li id="menu3">
			<a href="#">커뮤니티</a>
			<ul class="sub">
				<li><a href="#">고객리뷰</a></li>
				<li><a href="#">QnA</a></li>
				<li><a href="#">공지사항</a></li>
			</ul>
		</li>
	</ul>
</div>
<script>
	// 실행시 상위메뉴만 display
	$('.sub').hide();
	// 상위메뉴 hover 시 하위메뉴 slide up down
	$('#navi>li').hover(function () {
		// 상위메뉴에 hover하고 하위메뉴로 가도 닫히지 않게 find로 선택
		$(this).find('.sub').stop(true,true).slideDown(); // stop하고 queue 비운뒤 gotoend : stop하고 queue만 비워버리면 아예 내려오지 않는 현상 발생
		$(this).find('a:first').addClass('on'); // first필터 : a태그 중에 첫번째
	},function () {
		$(this).find('.sub').slideUp();
		$(this).find('a:first').removeClass('on');
	});
</script>
</body>
</html>

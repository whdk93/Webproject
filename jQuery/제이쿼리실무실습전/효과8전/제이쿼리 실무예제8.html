<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<style>
		    body {
		    	background: #282828;
		    }
			#wrap {
				width:300px; height:300px; 
				position:relative; overflow:hidden; 
				margin:3em auto;}
		     #blocks {
	       	width:300px; height:300px; 
	       	 position:absolute; top:0; left:0;
	         overflow:hidden;}
	        .mask {position:absolute; top:118px; left:0;
	         z-index:500;}	
	        .col {width:72px;height:144px;
	      	position:absolute;	top:10px; }
	       	.col1 {background: url(images/aslider.png);
	      	 top:22px; left:26px;}
	        .col2 {background:url(images/bslider.png);
	         top:4px; left: 100px;}
	        .col3 {background:url(images/cslider.png);
	         top:30px; left:174px;}
	       .col_ani {top:95px;}
		</style>
		<title>jex1</title>
		<script src="js/jquery-3.6.3.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script>
			$(document).ready(function () {
				let sw=[false,false,false]; // 카드별로 스위치를 만들어야해서 배열 사용
				let pos=[22,4,30]; // 원래 있던 위치가 각각 다르기 때문에 배열 사용
				let index;
				$('.col').click(function () {
					index=$(this).index();
					sw[index]=!sw[index];
				
					if(sw[index]){	// 클릭하면 인덱스가 꽂힘
						$(this).animate({
							top : 95
						},'fast');
						
					}else {	// 다시 클릭하면 인덱스가 빠짐
						$(this).animate({
							top : pos[index]
						},'fast');
					}
				});
			});
		</script>
	</head>
	<body>
	 <div id="wrap">
		<img src="images/abcmask.png" class="mask">
		<div id="blocks">
			<div class="col col1" ></div>
			<div class="col col2"></div>
			<div class="col col3"></div>
		</div>
	</div>
		
	</body>
</html>

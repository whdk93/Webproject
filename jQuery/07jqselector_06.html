<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리-선택자5</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function () {
            $('li:eq(-1)').css('color','red'); // :eq(index) => 해당 index의 요소를 지정, 0부터 시작, -1로 맨끝부터 셀수있음
            $('li:contains(표범)').css('text-decoration','line-through');
            $('li:gt(3)').css('color','red'); // gt() : index보다 큰 요소들 지정
            $('li:lt(3)').css('color','red'); // lt() : index보다 작은 요소들 지정
            $('li:nth-child(2n)').css('color','red'); // nth-child() : n번째 요소를 지정, ()안에 식 마음대로 작성 가능
            $('li:nth-child(2n+1)').css('color','blue');
            $('tr:eq(0)').css({color : '#fff',background: '#888'});
            $('td:nth-child(3n+1)').css('background','#FAED7D');
            $('td:nth-child(3n+2)').css('background','#B2EBF4');
            $('td:nth-child(3n)').css('background','#FFB2F5');
        });
    </script>
</head>
<body>
    <h2>동물의 세계</h2>
    <ul>
        <li>사자</li>
        <li>코끼리</li>
        <li>표범</li>
        <li>기린</li>
        <li>악어</li>
        <li>상어</li>
        <li>고래</li>
    </ul>
    <h2>혈액형 조사</h2>
    <table>
        <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
        <tr><td>김철수</td><td>O형</td><td>서울시 용산구</td></tr>
        <tr><td>이영희</td><td>A형</td><td>서울시 중구</td></tr>
        <tr><td>홍길동</td><td>AB형</td><td>서울시 영등포구</td></tr>
        <tr><td>이영표</td><td>B형</td><td>서울시 강남구</td></tr>
        <tr><td>박찬호</td><td>A형</td><td>서울시 종로구</td></tr>
        <tr><td>손흥민</td><td>O형</td><td>서울시 노원구</td></tr>
    </table>
</body>
</html>

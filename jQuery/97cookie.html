<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
    <style>
        #notice_wrap {
            position: absolute;
            border: 1px solid #ccc;
            z-index: 100;
            left: 200px;
            top: 100px;
        }
    </style>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script>
        $(function () {   
           if($.cookie("popup") == "none") {
                $('#notice_wrap').hide(); 
           }
           let $expChk=$('#expiresChk');
           $('.closeBtn').on('click',function () {
                if($expChk.is(':checked')) {
                    $.cookie("popup","none", {
                        expires : 3,
                        path : "/"
                    });
                }
                $('#notice_wrap').hide();
           });
        });
    </script>
</head>
<body>
    <h1>여기는 메인화면</h1>
    <div id="notice_wrap">
        <p>다음주에 UI구현, UI테스트 평가</p>
        <img src="images/coffee-gray.jpg" alt="car_green">
        <p class="closeWrap">
            <input type="checkbox" name="expiresChk" id="expiresChk">
            <label for="expiresChk">3일 동안 열지 않기</label>
            <button class="closeBtn">닫기</button>
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43제이쿼리-마우스이벤트</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            background-color: orange;
            padding: 50px;
            margin: 10px;
        }
        .inner {
            width: 100%;
            height: 100%;
            background-color: red;
        }
    </style>
    <script>        
        $(function () {
            // bind unbind / on off : 이벤트 연결 메소드

            // 'click' // 마우스 클릭
            // 'dblclick' // 마우스 더블클릭
            // 'mousedown' // 마우스 누르기
            // 'mousemove' // 마우스 움직이기
            // 'mouseup' // 마우스 떼기
            // 'mouseover' // 마우스가 해당요소 안으로 이동, 이벤트 버블링 발생
            // 'mouseout' // 마우스가 해당요소를 밖으로 이동
            // 'mouseenter' // 마우스가 경계 외부에서 내부로 이동
            // 'mouseleave' // 마우스가 경계 내부에서 외부로 이동
            $('.outer').mouseover(function () {
                $('body').append('<p>마우스 오버 수행</p>');
            }).mouseenter(function () {
                $('body').append('<p>마우스 엔터 수행</p>');
            });
        });      
    </script>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <!-- <h1>Click me!</h1> -->
        </div>
    </div>
</body>
</html>

            let brsite=[
                {
                    name : '서울방송',
                    link : 'http://www.sbs.co.kr'
                },
                {
                    name : '한국방송',
                    link : 'http://www.kbs.co.kr'
                },
                {

                }
            ];
            // 자바스크립트

            //     output+='</a>';
            //     document.body.innerHTML+=output;

            //제이쿼리
                $.each(brsite, function (index,item) {
                    let output='';
                    output+='<a href="' + item.link + '">';
                    output+='<h2>' + item.name + '</h2>';
                    output+='</a>';
                    document.body.innerHTML+=output;
                });
            // each : 배열의 정보를 각각 처리해줌, index=순서 item=객체정보 (index랑 item은 사용자가 생성한 변수라서 이름 변경 가능)
        });
    </script>

<body>

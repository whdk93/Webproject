<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>69제이쿼리-팝업창(z인덱스)</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
        #popup {
            display: none;
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            background-color: #fff;
            z-index: 1000;
            text-align: center;
        }
        #popup > .title {
            padding: 5px;
            border: 1px solid #999;
            background-color: #ccc;
            font-size: 1.2em;
            font-weight: bold;
        }
        #popup > .popup_close {
            position: absolute;
            width: 25px;
            height: 25px;
            top: 5px;
            right: 5px;
            border: 1px solid #000;
            text-decoration: none;
            color: #555;
            text-align: center;
        }
    </style>
    <script>        
        $(function () {
            setTimeout(function () {
                popupOpen();
            },2000);
      
            // $('#popup').draggable(); // 팝업창 아무데나 드래그가능

            $('.title').on({ // 타이틀부분만 드래그가능
                mousedown: function () {
                    $('#popup').draggable({
                        cursor: 'move',
                        helper: 'origin' // 객체를 드래그할때 뭘 가지고 움직일지 결정
                    });
                },
                mousemove: function () {                    
                },
                mouseup: function () {
                    $('#popup').draggable({
                        cursor: 'not-allowed',
                        helper: 'clone'
                    });
                }
            });
        });
        // 팝업창 오픈 함수
        function popupOpen () {
            $('#popup').css({
                left: 300,
                top: 100
            }).show('bounce',500);
        }
        // 팝업창 클로즈 함수
        function popupClose () {
            $('#popup').hide('fade',500);
        }
    </script>
</head>
<body>
    <h1>메인화면</h1>
    <p>메인 페이지 내용</p>
    <img src="images/Hydrangeas.jpg" alt="Hydrangeas">
    <!-- 팝업창(광고) 영역 -->
    <div id="popup">
        <div class="title">공지사항</div>
        <a href="#" class="popup_close" onclick="popupClose();">X</a>
        <div class="content">
            <p>제이쿼리 UI 플러그인</p>
            <p>이미지 슬라이드</p>
            <p>제이쿼리 실무응용예제</p>
        </div>
    </div>
</body>
</html>

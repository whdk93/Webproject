    <title>제이쿼리-선택자,배열03</title>
    <style>
        .high_light0{background-color: yellow;}
        .high_light1{background-color: orange;}
        .high_light2{background-color: cyan;}
        .high_light3{background-color: rosybrown;}
        .high_light4{background-color: greenyellow;}
        .high_light5{background-color: cornflowerblue;}
    </style>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function() {
            // 문제) 각각의 개체에 마우스오버 시 배경색 onoff
            let index;
            $('h1').hover(function(){
                index=$(this).index();
                $(this).addClass('high_light' + index);
            },function(){
                $(this).removeClass('high_light' + index);
            });

            // 일반 메소드는 index를 가질수 있지만, 이벤트 메소드는 index를 가질 수 없음
            // 이벤트메소드는 인덱스 대신 이벤트를 가짐 따라서 index메소드를 이용해야함

</head>
<body>

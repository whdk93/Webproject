<!DOCTYPE html>
<html lang="ko">
<head>

    <title>72제이쿼리-toggleClass</title>

    <style>
        .reverse{

            background-color: black;

        }
    </style>
    <script>        
        $(function () {

                //     $(this).addClass('reverse',2000);
                // }else {

                // 2. 플러그인

            });
        });      
    </script>
</head>
<body>

        <h1>자바스크립트</h1>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>74제이쿼리-css theme</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
    </style>
    <script>        
        $(function () {
            $('#box').hover(function () {
                $(this).addClass('ui-state-hover');
            }, function () {
                $(this).removeClass('ui-state-hover');
            });
        });      
    </script>
</head>
<body>
    <div id="box" class="ui-widget-content ui-corner-all">
        <h2 class="ui-widget-header">친환경 외면한 독일차들… '벤츠·BMW 등에 과징금 423억원'</h2>
        <p><span class="ui-icon ui-icon-comment"></span>경유차 배출가스 저감기술(SCR)을 개발하면서 친환경 효과가 떨어지는 기술 도입을 담합한 벤츠·BMW·아우디·폭스바겐 등 독일 자동차 회사들이 400억원대 과징금을 물게 됐다. R&D(승용차 배출가스 저감기술 개발)에 대해 사업자들의 행위를 담합으로 제재한 최초 사례다.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬러박스 플러그인</title>
    <link rel="stylesheet" type="text/css" href="css/colorbox.css">
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery.colorbox.js"></script>
    <script>
        $(function () {
            // 컬러박스 : 다이얼로그처럼 팝업창이 뜨는데, 주변을 어둡게 하고 내용물에 집중
            $('a[rel=lightbox]').colorbox({
                transition : 'fade',
                opacity : 0.8,
                onOpen : function () { // 컬러박스가 열릴 때 수행할 함수
                    alert('2월의 사진 랭킹');
                },
                onClosed : function () { // 컬러박스가 닫힐 때 수행할 함수
                    alert ('포토에세이 한정 수량 판매')
                }
            });
        });
    </script>
</head>
<body>
    <h1>컬러박스 플러그인</h1>    
    <a rel="lightbox" href="images/Chrysanthemum.jpg" title="국화">Chrysanthemum</a>
    <a rel="lightbox" href="images/Desert.jpg" title="사막">Desert</a>
    <a rel="lightbox" href="images/Hydrangeas.jpg" title="수국">Hydrangeas</a>
    <a rel="lightbox" href="images/Jellyfish.jpg" title="해파리">Jellyfish</a>
    <a rel="lightbox" href="images/Koala.jpg" title="코알라">Koala</a>
    <a rel="lightbox" href="images/Lighthouse.jpg" title="등대">Lighthouse</a>
    <a rel="lightbox" href="images/Penguins.jpg" title="펭귄">Penguins</a>
    <a rel="lightbox" href="images/Tulips.jpg" title="튤립">Tulips</a>
</body>
</html>

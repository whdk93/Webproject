<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS테스트4</title>
    <style>
        #chkimg {
            display: none;
        }
        #chkimg + label span {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: url(images/c.svg) no-repeat;
            vertical-align: middle;
        }
        #chkimg:checked + label span {
            background: url(images/c2.svg) no-repeat;
        }
    </style>
</head>
<body>
    <div>
        <input type="checkbox" id="chkimg">
        <label for="chkimg">
            <span></span>쿠쿠밥솥
        </label>
    </div>
    <!-- <img src="images/muffin.svg" alt="" width="1000"> -->
</body>
</html>

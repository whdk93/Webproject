<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>37제이쿼리-이벤트02</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>

    </style>
    <script>        
        $(function() {
            // off메소드(off()) : 이벤트를 제거
            $('h1').on('click',function () {
                alert('안녕하세요');
                $(this).off(); 
            });

            // one메소드(one()) : 이벤트를 한번만 연결
            $('h1').one('click',function () { 
                alert('안녕하세요');
            });

            // 이벤트를 3번까지만 수행하고 종료
            let cnt=0;
            $('h1').on('click',function () {
                cnt++;
                if(cnt > 3) {
                    alert('이벤트 종료');
                    $(this).off();
                }else {
                    alert('안녕하세요');
                }
            });    
        });
    </script>
</head>
<body>
      <h1>나를 클릭해보세요</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60제이쿼리-애니메이션13</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <style>
        img {
            width: 74px;
            height: 42px;
            cursor : pointer;
            position: relative;
        }
    </style>
    <script>        
        $(function () {
            let index;
            setInterval(function () {
                $('img').animate({
                    left : 1000
                },2000).animate({
                    left : 0
                },2000);
            },4000);

            $('button').click(function () {
                let html=$(this).html();
                let evalText="$('img')" + html;
                eval(evalText); // eval : 변수를 자바스크립트 명령문처럼 처리
            });

        });      
    </script>
</head>
<body>
    <button>stop</button>
    <button>stop(true)</button>
    <button>stop(false,true)</button>
    <button>stop(true,true)</button>
    <br>
    <img src="images/car_green.jpg" alt="">
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>68제이쿼리-ui 플러그인(tooltip)</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>

    </style>
    <script>        
        $(function () {
            $('h1').tooltip({
                show: {
                    effect: 'slideDown',
                    delay: 200
                },
                hide: {
                    effect: 'slideUp',
                    delay: 200
                }
            });
            $('h2').tooltip({
                hide : {
                    effect: 'explode',
                    delay: 200
                }
            });
        });      
    </script>
</head>
<body>
    <h1 title="자바스크립트 라이브러리">제이쿼리</h1>
    <h2 title="홈페이지 뼈대">HTML5</h2>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax(Asynchronous Javascript And XML)</title>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(function () {   
            $.ajax({
                url : '91product.xml',
                success : function (data) {
                    $(data).find('product').each(function () {
                        let name=$(this).find('name').html();
                        let price=$(this).find('price').html();
                        $('<h2></h2>').html(name + " : " + price).appendTo('#list');
                    });
                }
            });
        });
    </script>
</head>
<body>
    <h1>편의점 물품 리스트</h1>
    <div id="list">
        
    </div>
</body>
</html>

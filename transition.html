<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전환효과</title>
    <style>
        .menu li {
            list-style: none;
        }
        .menu li a {
            display: block;
            width: 300px;
            height: 20px;
            background-color: #abc;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 2px;
            color: #000;
            transition: width 1s, color 1s;
        }
        .menu li a:hover {
            width: 450px;
            columns: #f00;
        }
        img {
            opacity: 0.4;
            transition: opacity 2s, transform 3s;
        }
        img:hover {
            opacity: 1;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <h3>이동 효과 메뉴</h3>
    <ul class="menu">
        <li><a href="#">회사소개</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">제품지원</a></li>
        <li><a href="#">커뮤니티</a></li>
    </ul>
    <img src="images/girl.jpg" alt="">
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트10-if문2</title>
    <script>
        let date=new Date();
        let hour=date.getHours();
        if(hour < 11) {
            document.write("아침 식사 시간");
        }else if(hour < 15) {
            document.write("점심 식사 시간")
        }else {
            document.write("저녁 식사 시간");
        }
    </script>
</head>
<body>
    <h1>길동이의 홈페이지</h1>
</body>
</html>

        let choice=prompt("관심 분야를 선택해 주세요. 1-웹, 2-게임, 3-네트워크","1");
        switch(Number(choice)) {
                case 1 :
                    document.write("웹 개발은 304호 입니다.");
                    break;
                case 2 :
                    document.write("게임 개발은 302호 입니다.");
                    break;
                case 3 :
                    document.write("<p>네트워크 개발은 <strong>305호</strong> 입니다.</p>");
                    break;
                default :
                    document.write("잘못 입력했습니다.");

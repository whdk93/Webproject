<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트19-continue</title>
    <script>
        //1부터 100까지 짝수의 합
        let sum=0;
        for(let i=1; i<=100; i++){
            if(i % 2 == 1){
                continue;
            }
            sum+=i;
        }
        document.write("1부터 100까지 짝수의 총합="+sum);
    </script>
</head>
<body>
    
</body>
</html>

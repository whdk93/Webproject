<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열3</title>
    <script>
        // 배열의 메소드
        // cocat(),join(),slice() : 불변
        // *pop(),*push(),*reverse(),*sort(),*splice() : 자기자신이 변함

        let fruits1=["딸기","수박","바나나"];
        let fruits2=["사과","감귤","망고"];
        let totalfruits=fruits1.concat(fruits2); // concat:2개 이상의 배열을 합쳐서 새로운 배열을 생성, 기존 배열 남아있음
        console.log(fruits1);
        console.log(fruits2);
        console.log(totalfruits);
        // let str=fruits1.join();
        let str=fruits1.join("-"); // join: 하나의 문자열로 만들어줌         
        //alert(str);
        fruits1.push("복숭아","단감"); // push: 기존 배열의 맨 끝에 새로운 요소를 추가
        // alert(fruits1[4]);
        fruits2.unshift("배"); // unshift : 기존 배열의 맨 앞에 새로운 요소를 추가
        alert(fruits2[0]);
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체 모델(BOM)5-네비게이터</title>
    <script>
        for (let key in navigator) {
            document.write("· " + key + " : " + navigator[key] + "<br>");
        }
        // history : 사용기록, 브라우저에 내장되어 있어서 잘 안씀
        history.back();     // 이전페이지로 이동 ←
        history.forward();  // 다음페이지로 이동 →
        history.go(-1);     // 페이지 이동
    </script>
</head>
<body>
    <h1>홈페이지</h1>
</body>
</html>

    <title>자바스크립트06</title>
    <script>
        // == != 값이 일치하는지 확인
        /*document.write(''==false);
        document.write(''== 0);
        document.write(0 == false);
        document.write('25' == 25);*/
        // 일치연산자: === , !== 자료형과 값이 일치하는지 확인
        document.write('' === false);
        document.write('' === 0);
        document.write(0 === false);
        document.write('25' === 25);
        // 논리형의 자료값은 true, false
        // true로 인정할 수 있는 값=> truthy
        // false로 인정할 수 있는 값=> falsy
        // falsy : 0, ""(''), NaN, undefined, null
    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>자바스크립트04</title>

    <script>

        // var은 변수 중복 가능, let은 변수 중복 불가
        var a=10;
        alert(a++); //증감연산자는 꼭 따로 사용
        function calc () {
            var currentYear=2023;
            var birthYear=prompt("태어난 연도를 입력하세요");
            var age;
            age=currentYear-birthYear+1;
            document.querySelector("#result").innerHTML="당신의 나이는 "+age+"세입니다.";
        }
        // calc:사용자정의함수(이름 내맘대로 지을수있음)
    </script>
</head>
<body>
    <button class="calcButton" onclick="calc()">나이 계산하기</button>
    <div id="result">(결과 값 표시)</div>
</body>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트29-함수10</title>
    <script>
        window.onload =function () {
            let count=600;
            var h= document.querySelector("#head");
            var st=setInterval(function(){
                h.innerHTML="남은 쉬는 시간=>"+count;
                count--;
                if(count==0){
                    h.innerHTML="쉬는시간이 종료되었습니다.";
                    clearInterval(st);
                }
            },1000);
        }
    </script>
</head>
<body>
    <h1 id="head"></h1>
</body>
</html>

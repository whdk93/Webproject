<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트65-문서객체모델02 노드 생성</title>
    <script>
        window.onload=function() {
            let head2=document.createElement("h2");
            // .createElement : 요소 노드를 생성
            let textNode=document.createTextNode("문서객체모델 배우는중");
            // .createTextNode : 태그 사이에 들어가는 문자 생성
            head2.appendChild(textNode);
            // .appendChild : 자식 노드 추가
            document.body.appendChild(head2);
            let image=document.createElement("img");
            // image - 객체변수
            // 웹표준 지원 브라우저 : .속성으로 접근
            image.src="../images/Penguins.jpg";
            image.width=500;
            image.height=350;
            image.alt="펭귄";
            // 웹표준 미지원 브라우저 : .setAttribute 로 접근해야 함
            // image.setAttribute("src","../images/Penguins.jpg");
            // image.setAttribute("width",500);
            // image.setAttribute("height",350);
            // image.setAttribute("alt","펭귄");
            document.body.appendChild(image);
        }
    </script>
</head>
<body>
    <!-- DOM의 구조
        문서 객체 구조 : 노드 (태그)
        문서 객체 구조의 형태 -> tree형태
                html
            head       body
        meta title    h1
        태그 안의 내용들도 자식   
     -->
    <h1>자바스크립트</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <link rel="stylesheet" href="css/event.css">
</head>
<body>
    <div id="item">
        <img src="../images/first.jpg" alt="민들레" id="cover">
        <button class="over" id="open" onclick="showDetail();">상세설명보기</button>
        <div id="desc" class="detail">
            <h4>민들레</h4>
            <p>어디서나 매우 흔하게 보이는 다년생초로서 바닥에 딱 붙어서 꽃대 대여섯 개가 쏙 올라온다. 톱니 모양의 잎새와 눈에 확 띄는 노란 꽃이 인상적이다. 특히 꽃이 지고나면 솜털 같은 깃이 달린 씨앗들이 나오는데 바람을 타고 날아가서 널리 퍼진다.</p>
            <button id="close" onclick="hideDetail();">상세설명닫기</button>
        </div>
    </div>
    <script src="js/event.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트36-객체2</title>
    <script>
       let student= {
        이름 : '홍길동',
        국어 : 90,
        영어 : 75,
        수학 : 80
       };
       // +=으로 변수에 한번에 담는 방법
       let output="";
       with(student) {
        output+=이름 + "의 성적표" + "<br>";
        output+="국어 : " + 국어 + "<br>";
        output+="영어 : "+ 영어 + "<br>";
        output+="수학 : " + 수학 +"<br>";
        output+="총점 : "+(국어 + 영어 + 수학)+"<br>";
        output+="평균 : "+(국어 + 영어 + 수학)/3+"<br>";
        };
        // with를 쓰면 호출시 객체이름 생략 가능
       document.write(output);
    </script>
</head>

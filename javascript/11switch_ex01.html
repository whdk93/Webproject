<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트11-switch문1</title>
    <script>
        let num=prompt("숫자를 입력하세요","숫자");
        switch(num % 2){
            case 0 :
                document.write(num + "은 짝수입니다.");
                break;
            case 1 :
                document.write(num + "은 홀수입니다.");
                break;
            default :
                document.write("숫자가 아닙니다.");
        }

        num % 2 == 0 || alert('홀수입니다');
        num % 2 == 0 && alert('짝수입니다');

    </script>
</head>
<body>
    
</body>
</html>

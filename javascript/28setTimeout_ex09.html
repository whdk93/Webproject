    <title>자바스크립트28-함수9(내장함수)</title>
    <script>
        // setTimeout(익명함수,밀리초); - 정해진 시간이 되면 딱 한번만 수행
        setTimeout(function(){
            alert("경과시간 : 3초 o(〃＾▽＾〃)o");
        },3000);
        setTimeout(() => {
            alert("경과시간 : 3초 o(〃＾▽＾〃)o");
        }, 3000);

        // setInterval(익명함수,밀리초); - 정해진 시간이 될 때마다 수행
        setInterval(function(){
            alert("5초가 지났습니다 o(〃＾▽＾〃)o");
        },5000);
        let st=setTimeout(function(){
            window.open("http://www.kbs.co.kr","","width=500, height=300");
        },3000);
        function stop() {
            clearTimeout(st);
        }

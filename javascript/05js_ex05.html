<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트05-변수</title>
    <script>
        alert(typeof(60));
        // typeof: 자료형 검사
        // string:문자, number:숫자, boolean:논리 function:함수 object:객체
        // function(){}:함수 {}:객체 
        // 자바스크립트 배열 - var num=[1,2,3,4,5] []:배열
        var num=prompt("숫자를 입력해주세요");
        document.write(num+20);
        document.write(Number(num)+20);
        document.write(parseInt(num)+20);
        // prompt는 문자값을 받음
    </script>
</head>
<body>
    
</body>
</html>

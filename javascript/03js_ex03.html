<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트03</title>
    <script>
        var age=prompt("이름을 입력하세요");
        if(age>20){
            document.write("성인이군요");
        }else{
            document.write("미성년자군요");
        }
    </script>
</head>
<body>
    <h1>자바스크립트를 배워봅시다.</h1>
</body>
</html>

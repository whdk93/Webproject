<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트76-DOM 이벤트4</title>
    <script>
        window.onload=function() {
            let btnA=document.querySelector('#buttonA');            
            let btnB=document.querySelector('#buttonB');
            let cntA=document.getElementById('countA');
            let cntB=document.getElementById('countB');
            btnA.onclick=function(){
                cntA.innerHTML=Number(cntA.innerHTML)+1; // html안에 있는 문자를 숫자로 변환, 안하면 이진수처럼 1이 계속 늘어난다
            }   
            btnB.onclick=function(){
                cntB.innerHTML=Number(cntB.innerHTML)+1;
                btnA.onclick();
            }           
        }
    </script>
</head>
<body>
    <button id="buttonA">김철수 투표</button>
    <button id="buttonB">홍길동 투표</button>
    <h1>김철수 - <span id="countA">0</span></h1>
    <h1>홍길동 - <span id="countB">0</span></h1>
</body>
</html>

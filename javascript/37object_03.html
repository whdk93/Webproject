<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트37-객체3</title>
    <script>
       let student= {};
       student.이름='홍길동';
       student.취미='축구';
       student.특기='프로그래밍';
       student.가나='다라';
       student.toString = function () {
           let output="";
           for(let key in this) {
            if(key != 'toString'){
               output+= key + " : " + this[key] + "<br>";
               }
           }  
           return output;
       }
       //document.write(student.toString());
       delete(student.가나); //delete : 객체의 속성 제거
       document.write(student);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트24-함수5(arguments)</title>
    <script>
        // arguments: 함수에 전달된 인수에 해당하는 배열 형태의 객체, Array는 아님..?
        // 자바스크립트 모든 함수는 내부에 변수 arguments가 기본적으로 있다.
        // 가변인자, 고정인자
        function sumAll() {
            //alert(typeof(arguments) + "=>" + arguments.length);
            let sum=0;
            for(let i=0; i<arguments.length; i++){
                sum+=arguments[i];
            }
            return sum;
        }
        alert(sumAll(1,2,3,4,5,6,7));        
    </script>
</head>

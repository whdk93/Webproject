<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재시간</title>
    <style>
        .display {
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: bold;
            color: blue;
            text-align: center;
        }
    </style>
    <script>
        setInterval(function(){
            let now=new Date();
            let time=now.toLocaleTimeString();
            document.querySelector("#current").innerHTML=time;
        },1000);
    </script>
</head>
<body>
    <div id="current" class="display">

    </div>
</body>
</html>

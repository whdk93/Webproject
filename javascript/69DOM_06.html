<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트69-문서객체모델DOM06</title>
    <script>
        let onoff=false;
        let detail;
        window.onload=function() {
            detail=document.querySelector("#content .detail");
            detail.style.visibility="hidden";
        }
        function showHide() {
            onoff=!onoff; // 토글 방식(스위치 방식) : 누를때마다 true와 false값이 번갈아 입력됨
            if(onoff) {
                detail.style.visibility="visible";
            }else {
                detail.style.visibility="hidden";
            }
        }
    </script>
</head>
<body>
    <div id="content">
        <h2>상품정보</h2>
        <ul>
            <li>상품명 : 휴대용 보조배터리</li>
            <li>가격 : 74,600원</li>
            <li>제조사 : 삼성전자</li>
        </ul>
        <h3 onclick="showHide();">상품 상세 설명</h3>
        <p class="detail">
            삼성이 최초로 선보이는 20,000 mAh 배터리 팩은 지금까지 없던 엄청난 용량을 자랑합니다. 
            몇 번을 충전해도 지치지 않는 배터리팩은 안전하고 빠른 충전이 가능합니다.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트07-연산자</title>
    <link rel="stylesheet" href="css/sale.css">
    <script>
        function showPrice() {
            var originPrice=document.querySelector("#oPrice").value;
            var rate=document.querySelector("#rate").value;
            var savedPrice=originPrice*(rate/100);
            var resultPrice=originPrice-savedPrice;
            document.querySelector("#showResult").innerHTML="상품의 원래 가격은 " + 
            originPrice + "원이고, 할인율은 " + rate + "%입니다. " + savedPrice + 
            "원을 절약한 " + resultPrice + "원에 살 수 있습니다."
        }
    </script>
</head>
<body>
    <div id="contents">
        <img src="../images/sale.png">
        <ul>
            <li>
                <label for="oPrice">원래 가격</label>
                <input type="text" id="oPrice">원
            </li>
            <li>
                <label for="rate">할인율</label>
                <input type="text" id="rate">%
            </li>
            <li>
                <button onclick="showPrice();">할인가격 계산하기</button>
            </li>
        </ul>
        <div id="showResult"></div>
    </div>
</body>
</html>

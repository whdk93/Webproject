<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트08-연산자2</title>
    <link rel="stylesheet" href="css/sale.css">
    <script>
        function showPrice() {
            const originPrice=document.querySelector("#oPrice").value;
            const rate=document.querySelector("#rate").value;
            let savedPrice=originPrice*(rate/100);
            let resultPrice=originPrice-savedPrice;
            document.querySelector("#showResult").innerHTML=`상품의 원래 가격은 ${originPrice}
            원이고, 할인율은 ${rate}%입니다. ${savedPrice}원을 절약한 ${resultPrice}원에 살 수 있습니다.`
            // const : 값을 변경할 수 없음
            // let : 식별자 중복 불가
            // `(back tic) : 연결연산자를 사용하지 않음 (ES6부터 가능)
        }
    </script>
</head>
<body>
    <div id="contents">
        <img src="../images/sale.png">
        <ul>
            <li>
                <label for="oPrice">원래 가격</label>
                <input type="text" id="oPrice">원
            </li>
            <li>
                <label for="rate">할인율</label>
                <input type="text" id="rate">%
            </li>
            <li>
                <button onclick="showPrice();">할인가격 계산하기</button>
            </li>
        </ul>
        <div id="showResult"></div>
    </div>
</body>
</html>
